<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/SAE23/css/style.css">
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="/SAE23/js/weatherCard.js"></script>
    <script defer src="/SAE23/js/app.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <header>
      <h1>INSTANT WEATHER V2</h1>
      <p>La météo en temps réel</p>
      <p>Trouvez votre ville et consultez la météo du jour</p>
      <p>Auteur : Maxime ANTOINE</p>
      <button id="darkModeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    <main>
      <section id="cityForm">
        <h2 class="sr-only">Formulaire de recherche météo</h2>
        <form id="cityForm_form" action="dummy">
          <label for="code-postal">Saisissez un code postal</label>
          <input
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
          />
          <label
            for="communeSelect"
            class="sr-only"
            aria-label="Choix de la commune"
            >Sélectionnez la commune</label
          >
          <select id="communeSelect"></select>
         
          <fieldset>
            <legend>Nombre de jours de prévisions</legend>
            <div class="days-selector" id="days-selector">
              <button type="button" class="day-button active" data-days="1">1</button>
              <button type="button" class="day-button" data-days="2">2</button>
              <button type="button" class="day-button" data-days="3">3</button>
              <button type="button" class="day-button" data-days="4">4</button>
              <button type="button" class="day-button" data-days="5">5</button>
              <button type="button" class="day-button" data-days="6">6</button>
              <button type="button" class="day-button" data-days="7">7</button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Informations supplémentaires</legend>
            <div class="checkboxes-container">
              <div class="checkbox-item">
                <input type="checkbox" id="show-lat" name="show-lat">
                <label for="show-lat">Latitude</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="show-lon" name="show-lon">
                <label for="show-lon">Longitude</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="show-rain" name="show-rain">
                <label for="show-rain">Cumul de pluie (mm)</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="show-wind" name="show-wind">
                <label for="show-wind">Vent moyen (km/h)</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="show-wind-dir" name="show-wind-dir">
                <label for="show-wind-dir">Direction du vent (°)</label>
              </div>
            </div>
          </fieldset>
        </form>
        <button id="validationButton">Valider</button>
      </section>
      <section id="weatherInformation">
        <h2 class="sr-only">Informations météorologiques</h2>
        <!-- Les informations météo seront ajoutées dynamiquement ici -->
      </section>
    </main>
  </body>
</html>
